<style>
  .primary {
    color: coral;
  }
</style>

<!-- HTML -->
<div id="app">
  <!-- class binding -->
  <h1>클래스 바인딩</h1>
  <!-- HTML 문법 -->
  <div class="primary">데이터 바인딩</div>
  <!-- Vue 문법 -->
  <div v-bind:class="textClass">데이터 바인딩</div> 
  <div :class="textClass">데이터 바인딩</div> 

  <!-- id binding -->
  <h1>ID 바인딩</h1>
  <!-- html -->
  <section id="tab1">헤헤</section>
  <!-- Vue 문법 -->
  <section v-bind:id="sectionId">헤헤</section>
  <section :id="sectionId">헤헤</section>

</div>

<!-- JavaScript -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  Vue.createApp({
    data() {
      return {
        textClass: 'primary',
        sectionId: 'tab1',
      }
    },
    methods: {
    }
  }).mount('#app')
</script>
